<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library Survey</h1>
    <p id="description">Help us to improve our local library!</p>
    <form>
        <div class="container">
           <label for="Name">Name</label>
           <input type="text" id="Name" placeholder="Enter Your Name" required/>
        </div>
        <div  class="container">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter Your email" required/>
        </div>
        <div class="container">
            <label for="age">Age</label>
            <input type="number" id="age" min="10" max="75"/>
        </div> 
        <div class="container">
            <label for="role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="Student">Student</option>
                <option value="Graduate">Graduate</option>
                <option value="Under Graduate">Under Graduate</option>
                <option value="other">Other</option>
            </select>    
        </div>
        <div class="container">
        <label>When you visit,are you usually able to find what you are looking for?</label>
            <label for="Always"><input type="radio" id="Always" name="visit" checked/>Always</label>
            <label for="Sometimes"></label><input type="radio" id="Sometimes" name="visit"/>Sometimes</label>
            <label for="Rarely"></label><input type="radio" id="Rarely" name="visit"/>Rarely</label>
            <label for="Never"></label><input type="radio" id="Never" name="visit"/>Never</label>
        </div>
        <div class="container">
            <label>How satisfied are you with our Library compared to other library</label>
            <label for="Satisfaction"><input type="radio" id="Satisfaction" name="satisfaction" checked>Very satisfied</input></label>
            <label for="Satisfaction"><input type="radio" id="Satisfaction" name="satisfaction">Satisfied</input></label>
            <label for="Satisfaction"><input type="radio" id="Satisfaction" name="satisfaction">Somewhat satisfied</input></label>
            <label for="Satisfaction"><input type="radio" id="Satisfaction" name="satisfaction">Not satisfied at all</input></label>
        </div>
        <div class="container">
            <label>Please check all of the reasons you visit the library<small>(check all that apply)</small></label>
            <label for="inp-1"><input type="checkbox" id="inp-1" name="inp">To check out/return books</input></label>
            <label for="inp-2"><input type="checkbox" id="inp-2" name="inp">To use the computers</input></label>
            <label for="inp-3"><input type="checkbox" id="inp-3" name="inp">To get a book recommendation</input></label>
            <label for="inp-1"><input type="checkbox" id="inp-1" name="inp">To take notes</input></label>
        </div>
        <div class="container">
            <label>Any suggestion to improve our library</label>
            <textarea name="suggestion" id="suggestion" tex placeholder="I like to..."></textarea>
        </div>
        <button type="submit" name="submit">Submit</button>     
    </form>
</body>
</html>
